octomap_frame: "base"
octomap_resolution: 0.04
sensors:
  - camera_1_pointcloud
camera_1_pointcloud:    
    sensor_plugin: occupancy_map_monitor/PointCloudOctomapUpdater
    point_cloud_topic: /camera1/pointcloud
    max_range: 10.0
    point_subsample: 5
    padding_offset: 0.1
    padding_scale: 1.0
    max_update_rate: 10.0
    filtered_cloud_topic: /camera1/filtered_points